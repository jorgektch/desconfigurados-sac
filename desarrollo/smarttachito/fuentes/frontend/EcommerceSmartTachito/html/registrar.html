<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/acceso.css">
    <title>Registro</title>
</head>

<body>
    <div class="register-container">
        <span class="close-modal" id="close-register-modal">&times;</span>
        <h2>Registro</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombres y apellidos" required>
            </div>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="example@dominio.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 4 caracteres entre letras y números" required>
            </div>
            <button type="submit">Registrarse</button>
            <div id="register-message"></div>
        </form>
    </div>
    <script src="/js/utils/acceso.js"></script>
</body>

</html>
